import React, { useState, useEffect } from 'react';
import yaml from 'js-yaml';

// This will be populated from your YAML config file
let APP_CONFIG = null;

const App = () => {
  const [config, setConfig] = useState(null);
  const [currentRoute, setCurrentRoute] = useState('/');
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);

  // Load YAML configuration on component mount
  useEffect(() => {
    const loadConfig = async () => {
      try {
        // Option 1: Load from your GitHub repo
        const response = await fetch('https://raw.githubusercontent.com/your-username/synthara-ai-repo/main/config/olivia_config.yaml');
        
        // Option 2: If hosting locally or on your server
        // const response = await fetch('/config/olivia_config.yaml');
        
        if (!response.ok) {
          throw new Error('Failed to load configuration');
        }
        
        const yamlText = await response.text();
        const parsedConfig = yaml.load(yamlText);
        
        // Transform YAML structure to match your app's needs
        const appConfig = {
          app_branding: {
            parent: parsedConfig.hierarchy.parent_entity,
            subsidiaries: [
              parsedConfig.agent.entity,
              ...parsedConfig.hierarchy.sibling_entities
            ]
          },
          home_page: {
            image: "https://placehold.co/1000x500/4F46E5/FFFFFF?text=O.L.I.V.I.A.+AI+System+-+Welcome",
            logo: "https://placehold.co/100x40/313C53/FFFFFF?text=ADLLC",
            navigation: {
              tabs: [
                {
                  label: "M.A.R.I.O.N.",
                  logo: "https://placehold.co/40x40/10B981/FFFFFF?text=M",
                  route: "/marion",
                  color: "bg-emerald-500",
                  entity: "AeroSync Solutions"
                },
                {
                  label: parsedConfig.agent.name,
                  logo: "https://placehold.co/40x40/EF4444/FFFFFF?text=O",
                  route: "/olivia",
                  color: "bg-red-500",
                  entity: parsedConfig.agent.entity,
                  reports_to: parsedConfig.agent.reports_to
                }
              ]
            }
          },
          branding_message: `Powered by ${parsedConfig.hierarchy.parent_entity}`,
          repository: parsedConfig.repository,
          google_cloud: parsedConfig.google_cloud
        };
        
        setConfig(appConfig);
        APP_CONFIG = appConfig;
        setLoading(false);
      } catch (err) {
        console.error('Error loading config:', err);
        setError(err.message);
        setLoading(false);
      }
    };

    loadConfig();
  }, []);

  // Loading state
  if (loading) {
    return (
      <div className="min-h-screen bg-gray-900 flex items-center justify-center">
        <div className="text-white text-2xl">Loading configuration...</div>
      </div>
    );
  }

  // Error state
  if (error) {
    return (
      <div className="min-h-screen bg-gray-900 flex items-center justify-center">
        <div className="text-red-500 text-2xl">Error: {error}</div>
      </div>
    );
  }

  // If config hasn't loaded yet
  if (!config) {
    return null;
  }

  // Placeholder component for the specific AI systems pages
  const AIHubView = ({ label, entity, reportsTo }) => (
    <div className="p-8 bg-white/10 rounded-xl shadow-2xl backdrop-blur-md max-w-4xl w-full">
      <h2 className="text-3xl font-bold mb-4 text-white">{label} Dashboard</h2>
      <div className="text-gray-300 space-y-3">
        <p className="text-xl">
          Entity: <span className="text-indigo-300 font-semibold">{entity}</span>
