              className={`${tab.color} text-white font-semibold py-4 px-6 rounded-xl shadow-lg 
                          hover:shadow-2xl transition duration-300 transform hover:scale-[1.02]
                          flex items-center justify-center space-x-3`}
            >
              <img src={tab.logo} alt={tab.label + " Logo"} className="w-8 h-8 rounded-full" />
              <span className="text-lg">{tab.label}</span>
