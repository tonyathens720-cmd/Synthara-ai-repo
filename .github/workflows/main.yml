        {reportsTo && (
          <p className="text-lg">
            Reports to: <span className="text-indigo-300">{reportsTo}</span>
          </p>
        )}
        <p className="mt-6">
          This is the dedicated page for the {label} system. 
          Implement specific logic and features here.
        </p>
        
        {/* Display connected repository info */}
        {config.repository && (
          <div className="mt-6 p-4 bg-gray-800/50 rounded-lg">
            <h3 className="text-lg font-semibold mb-2">Connected Repository</h3>
